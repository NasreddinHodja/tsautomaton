<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cellular Automaton</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Cellular Automaton</h1>
    <div id="container">
      <canvas id="app"></canvas>
      <div id="ui">
        <p><button id="next">Next</button></p>
        <p><button id="play">Play</button></p>
        <p><button id="stop">Stop</button></p>
        <fieldset id="state-selector">
          <legend>State:</legend>
          <div>
            <input type="radio" id="dead" name="state" value="0" />
            <label for="dead">Dead</label>
          </div>
          <div>
            <input type="radio" id="alive" name="state" value="1" checked />
            <label for="alive">Alive</label>
          </div>
        </fieldset>
      </div>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
